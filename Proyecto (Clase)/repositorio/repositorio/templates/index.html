{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Web</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ============== Encabezado ================-->
    <header class="container-fluid encabezado d-flex justify-content-center">
    </header>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand " href="#">
            <span class="texto">Informatorio</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'primera' %}" >Primera</a>
                </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'segunda' %}">Segunda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tercera</a>
              </li>

              

            </ul>
            <form class="d-flex" >
              <input class="form-control me-2" type="email" placeholder="Correo Electronico" aria-label="Email">
              <button class="btn btn-primary btn-outline-success " type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
   
    {% block contenido %}
   
    {% endblock contenido %}
</body>
</html>
